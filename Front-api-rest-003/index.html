<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="home-btn" onclick="goHome()"> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Disney_Plus_logo.svg/589px-Disney_Plus_logo.svg.png" alt="Disney+" class="logo">
        </button>
        
        <nav>
            <ul class="genres">
                <li><button onclick="filterByGenre('Animación')">Animación</button></li>
                <li><button onclick="filterByGenre('Comedia')">Comedia</button></li>
                <li><button onclick="filterByGenre('Acción')">Acción</button></li>
                <li><button onclick="filterByGenre('Terror')">Terror</button></li>
                <li><button onclick="filterByGenre('Fantasía')">Fantasía</button></li>
                <li><button class="fav-button" onclick="showFavorites()">❤️ Favoritos</button></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search" placeholder="🔍 Buscar películas..." onkeyup="searchMovies()">
        </div>
        <nav><button id="logout-btn" class="logout-button">Cerrar sesión</button></nav>
        

    </header>
    
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/11E1ECE75BB1330A7A10C1363F9FCBEFCA631C1B69092BBE820C7FD1F9CB333F/scale?width=1200&aspectRatio=1.78&format=webp" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="https://images.thedirect.com/media/article_full/swchange.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="https://images.thedirect.com/media/article_full/avengers-disney-plus_7AplG6S.jpg" alt="Slide 3">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
        
        
        
        <div class="categories">
            <button onclick="filterByCategory('Disney')"><img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/5EGT4P4UKRGAZPDR52FKJJW4YU.png" alt="Disney"></button>
            <button onclick="filterByCategory('Pixar')"><img src="https://cdn.textstudio.com/output/preset/preview/medium/5/7/2/1/1275_cfe47.png" alt="Pixar"></button>
            <button onclick="filterByCategory('Star Wars')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" alt="Star Wars"></button>
            <button onclick="filterByCategory('Marvel')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png" alt="Marvel"></button>
        </div>
        <div id="movies-container"></div>
    </main>
    
    <script src="main.js"></script>
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); 
        }
        document.addEventListener("DOMContentLoaded", showSlides);
    </script>
</body>
</html>
