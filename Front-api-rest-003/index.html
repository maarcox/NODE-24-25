<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="home-btn" onclick="goHome()"> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Disney_Plus_logo.svg/589px-Disney_Plus_logo.svg.png" alt="Disney+" class="logo">
        </button>
        
        <nav>
            <ul class="genres">
                <li><button onclick="filterByGenre('Animación')">Animación</button></li>
                <li><button onclick="filterByGenre('Comedia')">Comedia</button></li>
                <li><button onclick="filterByGenre('Acción')">Acción</button></li>
                <li><button onclick="filterByGenre('Terror')">Terror</button></li>
                <li><button onclick="filterByGenre('Fantasía')">Fantasía</button></li>
                
            </ul>
        </nav>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="🔍 Buscar películas..." onkeyup="searchMovies()">
        </div>
    
<!-- Contenedor del perfil -->
<div class="profile-container" onclick="toggleProfileMenu()">
    <div class="profile-menu">
        <img id="foto-perfil" src="default.png" alt="Perfil">
        <span id="nombre-usuario"></span>
    </div>

    <!-- Popup desplegable -->
    <div class="profile-dropdown" id="profile-popup">
        <button onclick="openProfile()">👤 Ver perfil</button>
        <div class="divider"></div>
        <button id="admin-btn" onclick="openAdminPanel()" style="display: none;">🛠 Panel Admin</button>
        <div class="divider"></div>
        <button onclick="showFavorites()">❤️ Favoritos</button>
        <div class="divider"></div>
        <button onclick="logout()">🚪 Cerrar sesión</button>
    </div>

    
    </header>
    
    
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/11E1ECE75BB1330A7A10C1363F9FCBEFCA631C1B69092BBE820C7FD1F9CB333F/scale?width=1200&aspectRatio=1.78&format=webp" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="https://images.thedirect.com/media/article_full/swchange.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="https://images.thedirect.com/media/article_full/avengers-disney-plus_7AplG6S.jpg" alt="Slide 3">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
        
        
        
        <div class="categories">
            <button class="category-btn" onclick="filterByCategory('Disney')">
                <div class="image-wrapper">
                    <img class="static-img" src="https://tec.com.pe/wp-content/uploads/2021/09/disney-plus-disney-disney-logo-2437503-scaled.jpg" alt="Disney">
                    <img class="gif-img" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExamk1bDhkZTRwM2t3dnNxaWU2emI5dm5yZXV4ZG9qY3R5c3BweTFyaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QxwnBM8MkgAdqqng5S/giphy.gif" alt="Disney">
                </div>
            </button>
        
            <button class="category-btn" onclick="filterByCategory('Pixar')">
                <div class="image-wrapper">
                    <img class="static-img" src="https://cdn.textstudio.com/output/preset/preview/medium/5/7/2/1/1275_cfe47.png" alt="Pixar">
                    <img class="gif-img" src="https://media.giphy.com/media/4v1X0rfUjx7XO/giphy.gif?cid=790b7611um5iyug9fpmlgtta2g01zk9dcmku2x6yth8uviio&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Pixar">
                </div>
            </button>
        
            <button class="category-btn" onclick="filterByCategory('Star Wars')">
                <div class="image-wrapper">
                    <img class="static-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" alt="Star Wars">
                    <img class="gif-img" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Z0OXBudWlnc3B6c3dxb3NyYTE0ejdja2tlZ3l5dmMxYmcxa2ZpNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l1uguGf2RVIsTXNDO/giphy.gif" alt="Star Wars">
                </div>
            </button>
        
            <button class="category-btn" onclick="filterByCategory('Marvel')">
                <div class="image-wrapper">
                    <img class="static-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png" alt="Marvel">
                    <img class="gif-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGVicHN2bnY1ejRjdWpueDFrYmt4Zmh6bnplaGNsaWs2NHB1eGF1OSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/vBjLa5DQwwxbi/giphy.gif" alt="Marvel">
                </div>
            </button>
        </div>
        
        <div id="movies-container"></div>
    </main>
    
    <script src="main.js"></script>
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); 
        }
        document.addEventListener("DOMContentLoaded", showSlides);
    </script>
</body>
</html>
