<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Disney+</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://img.icons8.com/?size=512&id=eWUtc70O2pXb&format=png" type="image/png">
</head>
<body>
    <div class="login-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Disney_Plus_logo.svg/589px-Disney_Plus_logo.svg.png" alt="Disney+" class="logo">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <p>Inicia sesión en Disney+ con tu cuenta MyDisney.</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Dirección de correo">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
                </div>
                <button type="submit">Continuar</button>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>
    <img src="https://i.gifer.com/origin/80/80908d38aba2e9a2e49315b0cc20b61b_w200.gif" alt="Sonic" class="mickey">
    <script src="login.js"></script>
</body>
</html>
