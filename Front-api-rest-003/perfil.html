<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-page">
        <h2>Editar Perfil</h2>
        <img id="edit-avatar" src="" class="profile-avatar">
        <input type="text" id="edit-name" placeholder="Nuevo nombre">
        <input type="text" id="edit-avatar-url" placeholder="URL de tu avatar">
        <button onclick="updateProfile()">Guardar cambios</button>
        <button onclick="goHome()">Volver</button>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
